<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please don't stop the music!</title>
    
    <!-- Bootstrap style sheet link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Bootstrap javascript link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- personal CSS style sheet-->
    <script src="style.css"></script>

</head>

<body>
    <!-- Container for user input-->
    <container class="user-input">
        <div class="search" id="user-name"></div>
        <div class="search" id="user-song"></div>
        <button>Submit</button>
    </container>    

    <!-- Container for results from user input-->
    <container class="search-results">
        <row>
        <div class="column" id="select"></div>
        <div class="column" id="artist-name"></div>
        <div class="column" id="song-title"></div>
        </row>
 
    </container>  
    
    <!-- Container for music player and queue-->
    <container>
        <row>
            <!-- div for the music player-->
            <div></div>
        </row>
        <row>
            <!-- string for current user name, current artist and current song-->
            <div></div>
        </row>
        <row>
            <!-- string for future user name, future artist and future song-->
            <div></div>
        </row>
    </container>  

    <!-- Container for album artwork-->
    <container>
        <img>
        <h5> Album Information</h5>
        <p></p>
    </container>  
    
    <!-- Container for lyrics-->
    <container>
        <p></p>
    </container>   

     
<script src= "script.js"></script> 
</body>

</html>
